<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var product = [
                
                {name:"pen",
                price: 10 },

                {name:"book",
                price: 40},

                {name:"eraser",
                price: 5},

            ]
            
            for(far of product){
                document.write(far.name)
                document.write(far.price)
                document.write("<br>")
            }
    </script>
</body>
</html>
