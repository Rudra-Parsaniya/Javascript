<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var faculties = [
                
                {name:"Ramesh",
                rollno: 30 },

                {name:"Suresh",
                rollno: 31},

                {name:"Mahesh",
                rollno: 32},

            ]
            
            for(far of faculties){
                document.write(far.name)
                document.write(far.rollno)
                document.write("<br>")
            }
    </script>
</body>
</html>
