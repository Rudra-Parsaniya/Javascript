<!--0Demonstrate the difference between let and var -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //var
        var a = 2;
        var a = 'A';
        document.write(a)           //print A

        //let
        let b = 2;
        {
            let b = 'B';
            document.write(b)       //print B
        }
        document.write(b)           //print 2

        //constant
        const c = 3;
       // c = 'C';   we cant change the value of const variable it will give errror
        document.write(c)
    </script>
</body>
</html>
