<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 56; 
let num2 = 98; 

let a = num1;
let b = num2;

while (b != 0) {
    let temp = b;
    b = a % b;
    a = temp;
}

console.log("The GCD of " + num1 + " and " + num2 + " is: " + a);

    </script>
</body>
</html>
