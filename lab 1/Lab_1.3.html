<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt("Enter any number"))
        var fac = 1;
        if(a>0){
        for(let i=a;i>0;i--){
            fac = fac*i
        }
        alert(fac);
        }
        else{
            alert("0")
        }
    

    </script>
</body>
</html>
