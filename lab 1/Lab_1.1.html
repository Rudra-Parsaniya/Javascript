<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt("Enter any number"))
        var b = Number(prompt("Enter any number"))
        var c = prompt("Enter any operation")
        if(c=="+"){
            alert(a+b)
        }
        else if(c=='-'){
            alert(a-b)
        }
        else if(c=='*'){
            alert(a*b)
        }
        else if(c=='/'){
            alert(a/b)
        }
        else{
            alert("Invalid Input")
        }
    </script>
</body>
</html>
