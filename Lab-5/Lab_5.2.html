<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
   
</style>
</head>
<body>
    

<div class="login-box">
    <h1 align="center">Login</h1>
    <form id="loginForm" onsubmit="return validateForm()">
        <table align="center">
        <tr>
            <td>Username:</td> <td></td> <td><input type="text"  placeholder="Enter Username" required></td>
        </tr>
       
        <tr>
            <td>Password:</td> <td></td> <td><input type="password" placeholder="Enter Password" required></td>
        </tr>
       
        <tr>
            <td>Conform Password:</td> <td></td> <td><input type="password" placeholder="Enter above Password" required></td>
        </tr>
       
        <tr>
            <td>Age:</td> <td></td> <td><input type="date" placeholder=" Enter Age" required></td>
        </tr>
       
        <tr>
            <td>Enrollment no. :</td> <td></td> <td><input type="number" placeholder="Enter Enrollment no."></td>
        </tr>
       
        <tr>
        <td></td> <td><button type="submit">Login</button></td> <td></td>
        </tr>
        </table>
    </form>
    <p id="errorMessage" class="error-message"></p>
</div>


</body>
</html>
