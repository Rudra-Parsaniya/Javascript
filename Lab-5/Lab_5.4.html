<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: rgb(32, 157, 165);
        padding: 20px;
    }
    form {
        max-width: 600px;
        background: #d3d3d3;
        padding: 20px;
        border-radius: 8px;
        margin: 0 auto;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    input[type=text], input[type=password], input[type=email], input[type=date] {
        width: 100%;
        padding: 10px;
        margin: 5px 0 15px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    input[type=submit]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<form action="/submit-your-form-handler" method="post">
    <h2>User Registration Form</h2>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm_password">Confirm Password</label>
    <input type="password" id="confirm_password" name="confirm_password" required>

    <label for="enrollment_number">Enrollment Number</label>
    <input type="text" id="enrollment_number" name="enrollment_number" required>

    <label for="enrollment_date">Date of Enrollment</label>
    <input type="date" id="enrollment_date" name="enrollment_date" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <input type="submit" value="Submit" onclick="validateform()">
</form>
<script>
    function validateform(){
        let user = document.getElementById("username");
        let password = document.getElementById("password");
        let confirm_password = document.getElementById("confirm_password");
        let enrollment_number = document.getElementById("enrollment_number");
        let enrollment_date = document.getElementById("enrollment_date");
        let email = document.getElementById("email");

        if(user.value.trim().length<8){
            alert("Username must be at least 8 characters long");
            }
        else if(user.value.trim().length>20){
            alert("Username must be less than 20 characters long");
            }
        else if(password.value.trim().length<8 || password.value.trim().length>20){
            alert("Password must be at least 8-20 characters long");
            }
        else if(password.value != confirm_password.value){
            alert("Password and Confirm Password must match");
            }
        else if(enrollment_number.value.trim().length<10 || enrollment_number.value.trim().length>20){
            alert("Enrollment Number must be at least 10-20 characters long");
            }
        else if(enrollment_date.value.trim().length<10 || enrollment_date.value.trim().length>20){
            alert("Enrollment Date must be at least 10-20 characters long");
            }
        else if(email.value.trim().length<10 || email.value.trim().length>20){
            alert("Email must be at least 10-20 characters long");
            }
            else{
            alert("Form Submitted Successfully");
            }
        }   
</script>

</body>
</html>
