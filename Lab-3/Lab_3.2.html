<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 var arr= []
    
    var size = Number(prompt("Enter a size of array:"))
    for (let i = 0; i < size; i++) {
       arr[i] = Number(prompt("Enter a element:"));

    }
    var temp = 0;
    for (let i = 0; i < size; i++) {
        for (let j = i + 1; j < size; j++) {
            if (arr[i] > arr[j]) {
                temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
                }
                }
                }
                alert("ascending order is:"+arr)
    </script>
</body>
</html>
