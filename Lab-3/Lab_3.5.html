<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Enter a sentence")
        var b = a.split(" ")
        var c = prompt("Enter a word to search")
        let index = -1

        for(let i=0;i<b.length;i++){
            if(b[i]==c){
                index = i
                break
            }
        }
        if(index!=-1){
            alert("Word is at index " + index)
        }
        else{
            alert("Word not found")
        }
    </script>
</body>
</html>
